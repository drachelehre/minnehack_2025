<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Local Business Finder</title>
  <style>
    /* Global styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff8f0;  /* Light, warm background */
    }

    /* Container for the map with a 5% margin on all sides */
    #map-container {
      margin: 5%;
    }

    /* Map styling */
    #map {
      width: 100%;
      height: 300px;
      border: 2px solid #FFA500;  /* Orange border */
      border-radius: 10px;
    }

    /* Container for the local business list */
    #business-list {
      margin: 20px auto;
      max-width: 600px;
      background-color: #ffffff;
      border: 2px solid #FFA500;  /* Orange theme border */
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: center;
    }

    #business-list h2 {
      color: #FFA500;  /* Orange themed heading */
      margin-bottom: 15px;
    }

    /* Styling for each business item */
    .business-item {
      padding: 10px;
      margin: 5px 0;
      border-bottom: 1px solid #f2f2f2;
      color: #333;
    }

    /* Remove bottom border from the last item */
    .business-item:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>
  <!-- Map container with a 5% gap from all sides -->
  <div id="map-container">
    <div id="map"></div>
  </div>
  
  <!-- Local Business List Container -->
  <div id="business-list">
    <h2>Local Businesses</h2>
    <div id="listings"></div>
  </div>

  <!-- JavaScript to initialize the map and list local businesses -->
  <script>
    function initMap() {
      // Check for geolocation support
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          const userPos = {
            lat: position.coords.latitude,
            lng: position.coords.longitude
          };

          // Create the map centered on the user's location
          const map = new google.maps.Map(document.getElementById('map'), {
            center: userPos,
            zoom: 14
          });

          // Place a marker for the user's location
          new google.maps.Marker({
            position: userPos,
            map: map,
            title: "Your Location"
          });

          // Define the search radius (5 miles converted to meters)
          const radiusMiles = 5;
          const radiusMeters = radiusMiles * 1609.34;

          // Set up the search request for nearby businesses
          const request = {
            location: userPos,
            radius: radiusMeters,
            keyword: 'business'
          };

          // Use the Places service to search for nearby businesses
          const service = new google.maps.places.PlacesService(map);
          service.nearbySearch(request, function(results, status) {
            if (status === google.maps.places.PlacesServiceStatus.OK) {
              const listingsDiv = document.getElementById('listings');
              listingsDiv.innerHTML = '';  // Clear previous listings

              results.forEach(place => {
                // Create a marker for each business location
                createMarker(place, map);

                // Create and append a listing for the business
                const businessDiv = document.createElement('div');
                businessDiv.className = 'business-item';
                businessDiv.textContent = place.name;
                listingsDiv.appendChild(businessDiv);
              });
            } else {
              console.error('Places service failed due to: ' + status);
            }
          });
        }, function() {
          // Handle geolocation error
          handleLocationError(true);
        });
      } else {
        // Browser doesn't support Geolocation
        handleLocationError(false);
      }
    }

    // Function to create a marker for a business
    function createMarker(place, map) {
      if (!place.geometry || !place.geometry.location) return;

      const marker = new google.maps.Marker({
        map: map,
        position: place.geometry.location
      });

      // Optional: add an info window for marker clicks
      marker.addListener('click', function() {
        const infowindow = new google.maps.InfoWindow({
          content: place.name
        });
        infowindow.open(map, marker);
      });
    }

    // Handle geolocation errors
    function handleLocationError(browserHasGeolocation) {
      alert(browserHasGeolocation
        ? 'Error: The Geolocation service failed.'
        : 'Error: Your browser doesn\'t support geolocation.');
    }
  </script>

  <!-- Load the Google Maps JavaScript API using the API key from the config -->
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key={{ google_maps_api_key }}&libraries=places&callback=initMap">
  </script>
</body>
</html>
